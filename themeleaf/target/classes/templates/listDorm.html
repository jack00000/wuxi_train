<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>



<div style="width:500px;margin:20px auto;text-align: center">
    <table align='center' border='1' cellspacing='0'>
        <tr>
            <td>id</td>
            <td>type</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <tr th:each="c:${page1.list}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.type}"></td>
            <td><a th:href="@{/editDorm(id=${c.id})}">编辑</a></td>
            <td><a th:href="@{/deleteDorm(id=${c.id})}">编辑</a></td>
        </tr>
    </table>
    <br/>
    <div>
        <a th:href="@{/listDorm(start=0)}">[首  页]</a>
        <a th:href="@{/listDorm(start=${page1.pageNum-1})}">[上一页]</a>
        <a th:href="@{/listDorm(start=${page1.pageNum+1})}">[下一页]</a>
        <a th:href="@{/listDorm(start=${page1.pages})}">[末  页]</a>
    </div>
    <br/>
    <form action="addDorm" method="post">

        name: <input name="type"/> <br/>
        <button type="submit">提交</button>

    </form>
</div>

</body>
</html>
